name: Selenium Automation CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # ðŸ”¥ Run Selenium tests in CI-safe mode
      - name: Run tests
        run: mvn clean test -Denv=qa -Dbrowser=chrome -Dheadless=true -Dincognito=true

      # ðŸ”¹ Upload raw Allure results
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      # ðŸ”¹ Install Allure CLI
      - name: Install Allure CLI
        if: always()
        run: |
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.zip
          unzip allure.zip
          sudo mv allure-2.25.0 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH

      # ðŸ”¹ Generate Allure HTML report
      - name: Generate Allure HTML report
        if: always()
        run: |
          allure --version
          allure generate target/allure-results -o allure-report --clean

      # ðŸ”¹ Upload Allure HTML report as artifact
      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  # ðŸš€ NEW JOB: Publish Allure report to GitHub Pages
  publish-allure:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure HTML report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
