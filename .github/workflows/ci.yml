name: Selenium Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: mvn clean test -Denv=qa -Dbrowser=chrome

      # 1️⃣ Upload raw Allure results
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 2️⃣ Install Allure CLI
      - name: Install Allure
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      # 3️⃣ Generate Allure HTML report
      - name: Generate Allure report
        if: always()
        run: allure generate allure-results -o allure-report --clean

      # 4️⃣ Upload Allure HTML report
      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
